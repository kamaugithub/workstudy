name: workstudy
description: "A Flutter project for managing student work hours, reports, and exports."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # ✅ Core Flutter icons
  cupertino_icons: ^1.0.8

  # ✅ State management and app-wide providers
  provider: ^6.1.2

  # ✅ Smooth fade/slide animations
  animations: ^2.0.10

  # ✅ Date/time formatting and localization
  intl: ^0.19.0

  # ✅ PDF generation for report exports
  pdf: ^3.11.0
  printing: ^5.13.3

  # ✅ Excel file creation for report exports
  excel: ^4.0.3

  # ✅ Accessing device storage (Documents, Downloads, etc.)
  path_provider: ^2.1.4

  # ✅ Optional toast/snackbar feedback
  fluttertoast: ^8.2.5

  # ✅ File picker for selecting export locations
  file_picker: ^8.0.0
    # Firebase core (must be first)
  firebase_core: ^3.15.2

  # Firebase authentication (for login/signup)
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
